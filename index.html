<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">


        <div class="left">
            <img class="bg" src="./images/DSC_0039.JPG">
            <div class="tag">
                <img src="./images/odin-lined.png">
                <p>ODIN</p>
            </div>
            <div class="credit">
                photo by AbeerCode
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <!-- <br> -->
                <p>Sign up <em>now </em> get started.</p>
                <br>
                <p>You <em>know </em>you want to.</p>
            </div>

            <div class="form">
                <h2>Let's do this!</h2>
                <form action="#" method="post" id="Sign-up">
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="conf-password">
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input type="password" name="conf-password" id="conf-password" minlength="8" required>
                    </div>

                </form>
            </div>
            <div class="submit">

                <button type="submit" form="Sign-up">create Account</button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>
    </div>
</body>

</html>
